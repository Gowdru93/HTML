        <a href="index.html">Home</a>
        <a href="destination.html">Destinations</a>
        <a href="Booking.html">Booking</a>
        <a href="Contact1.html">Contact</a>
    </nav>
</header>

<main>
    <h2 style="text-align:center;">Book Your Trip</h2>
    <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label>Travel Type</label>
        <input type="radio" name="type" value="solo"> Solo
        <input type="radio" name="type" value="group"> Group

        <label>Extras</label>
        <input type="checkbox" name="extra" value="meals"> Meals Included
        <input type="checkbox" name="extra" value="guide"> Tour Guide

        <label for="date">Travel Date</label>
        <input type="date" id="date" required>

        <button type="submit">Submit Booking</button>
    </form>
</main>
